<html>
  <head>
    <title>ViziCRM</title>
    <link href='/css/styles.css' rel='stylesheet' />
    <link href="/css/calendar_date_select/silver.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="/javascripts/prototype.js" type="text/javascript"></script>
    <script src="/javascripts/calendar_date_select/calendar_date_select.js" type="text/javascript"></script>
  </head>
  <body>
    <div id='wrapper'>
      <div id='toptable' width='800'>
        <table>
          <tr height='20'>
            <td class='large' width='100'>ViziCRM</td>
            </td>
            </td>
            <td class='small left flash' height='10' width='300'>
              #{flashbox}
            </td>
            <td class='small' height='10' width='100'></td>
            <td class='small right' height='10' width='250'>
              <?r if logged_in? ?>
                User is [#{session[:email]}]
                |
                <a href="/users/logout">Logout</a>
              <?r else ?>
                <a href="/users/login">Login</a>
                |
                <a href="/users/register">Register</a>
              <?r end ?>
            </td>
          </tr>
        </table>
      </div>
      <div id='menutable'>
        <table>
          <tr>
            <td width='100'>
              <a href='/'>Dashboard</a>
            </td>
            <td width='100'>
              <a href='/tasks'>Tasks</a>
            </td>
            <td width='100'>
              <a href='/campaigns'>Campaigns</a>
            </td>
            <td width='100'>
              <a href='/leads'>Leads</a>
            </td>
            <td width='100'>
              <a href='/accounts'>Accounts</a>
            </td>
            <td width='100'>
              <a href='/contacts'>Contacts</a>
            </td>
            <td width='100'>
              <a href='/opports'>Opports</a>
            </td>
          </tr>
        </table>
      </div>
      <div id='bodytable'>
        <table width='100%' height=@height>
          <tr>
            <td width=#{@lwidth} height=100%>
              <div id='left_bar'>
                #{render_partial :leftbar}
              </div>
            </td>
            <td height=100%>
              <div id='content_bar'>
                #{@content}
              </div>
            </td>
            <?r if @rwidth != '0' ?>
              <td width=#{@rwidth} height=100%>
                <div id='right_bar'>
                  <h1>Right Bar</h1>
                  This is the right bar of the webpage
                  <br />
                  <br />
                  <a href='/rssfeeds/feed.atom'>
                    <img alt='Subscribe to RSS Feed' src='/images/rssfeed.png' title='' />
                  </a>
                </div>
              </td>
            <?r end ?>
          </tr>
        </table>
      </div>
      <br />
      <div id='footer'>
        Powered by Ramaze
      </div>
    </div>
  </body>
</html>
